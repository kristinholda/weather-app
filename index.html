<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row search-container">
          <div class="col-9">
            <form class="search" id="search-form">
              <div class="row">
                <div class="col-8">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    class="form-control shadow-sm"
                    id="search-text-input"
                  />
                </div>
                <div class="col-4">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="col-3">
            <button class="current-position" id="locate-button">Current</button>
          </div>
        </div>

        <div class="current-weather">
          <p class="date" id="date">Monday, July 24 2023</p>
          <h1>New Haven</h1>
          <div id="main-temp-container">
            <h2>☀️</h2>
            <h2 id="main-temp">80</h2>

            <!--     <span class="fahrenheit-celsius">
              <a href="#" id="fahrenheit"> ºF</a> |
              <a href="#" id="celsius">ºC</a>
            </span>
         -->
            <h2>Sunny</h2>
          </div>
        </div>

        <div class="upcoming-weather">
          <p>Upcoming Forcast:</p>
          <div class="row">
            <div class="col-2">
              <p>Tue</p>

              <h3>
                ☀️ <br />
                80°F
              </h3>
              <p class="weather-type">Sunny</p>
            </div>

            <div class="col-2">
              <p>Wed</p>
              <h3>
                🌤 <br />
                84°F
              </h3>
              <p class="weather-type">Partially Sunny</p>
            </div>

            <div class="col-2">
              <p>Thu</p>
              <h3>
                🌧 <br />
                80°F
              </h3>
              <p class="weather-type">Rainy</p>
            </div>

            <div class="col-2">
              <p>Fri</p>
              <h3>
                ☀️ <br />
                90°F
              </h3>
              <p class="weather-type">Sunny</p>
            </div>

            <div class="col-2">
              <p>Sat</p>
              <h3>
                🌩 <br />
                80°F
              </h3>
              <p class="weather-type">Thunder Storms</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="github-repo">
      <p>
        <a href="https://github.com/kristinholda/weather-app" target="_blank"
          >Open-source code</a
        >, by Kristin Holda
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
